<div class="d-flex flex-column justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card p-5 shadow-lg" style="width: 300px;">
    <h2 class="text-center mb-4" style="color: #00A4E6;">Make it Happen</h2>
    <form (submit)="login()" novalidate>
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input
          [(ngModel)]="username"
          name="email"
          id="email"
          type="email"
          class="form-control"
          placeholder="Enter your email"
          required />
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input
          [(ngModel)]="password"
          name="password"
          id="password"
          type="password"
          class="form-control"
          placeholder="Enter your password"
          required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <footer class="mt-4 text-center">
    <p class="text-muted">&copy; 2024 Make it Happen</p>
  </footer>
</div>
