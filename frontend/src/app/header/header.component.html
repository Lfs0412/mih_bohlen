<div class="header-container d-flex justify-content-between align-items-center">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/projects">Projects</a>
      </li>
      <li class="breadcrumb-item" *ngIf="projectName">
        <a [routerLink]="['/entries', projectId]">{{ projectName }}</a>  <!-- Use projectId here -->
      </li>
      <li class="breadcrumb-item active" *ngIf="entryName" aria-current="page">{{ entryName }}</li>
    </ol>
  </nav>

  <ng-container *ngIf="isProjectsRoute">
    <button class="btn btn-danger" (click)="openCreateProjectModal()">Create new Project</button>
  </ng-container>

  <ng-container *ngIf="isEntriesRoute">
    <button class="btn btn-danger" (click)="openCreateEntryModal()">Create new Entry</button>
  </ng-container>

  <ng-container *ngIf="isChatRoute">
    <button class="btn btn-danger" (click)="createExcel()">Create Excel</button>
  </ng-container>
</div>
