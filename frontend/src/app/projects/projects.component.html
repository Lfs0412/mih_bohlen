<div class="container">
  @if(projects.length === 0){
    <p>Sie haben derzeit keine Projekte. Legen Sie gerne ein neues an</p>
  }@else{
    @for(project of projects; track $index){
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" (click)="goToProjectEntries(project.id)">

          <!-- Projektinformationen -->
          <div class="project-details">
            <h5>{{ project.projectName }}</h5>
            <p> id: {{project.id}}</p>
            <p>{{ project.projectDescription }}</p>
            <small class="text-muted">Erstellt am: {{ project.createdAt}}</small>
          </div>

          <!-- Button-Gruppe für Aktionen (Bearbeiten und Löschen) -->
          <div class="btn-group">
              <!--<button class="btn btn-primary btn-sm mr-2" (click)="editProject(project)">Bearbeiten</button> -->
            <button class="btn btn-danger btn-sm" (click)="deleteProject(project.id)">Löschen</button>

          </div>
        </li>
      </ul>
    }
  }
</div>
